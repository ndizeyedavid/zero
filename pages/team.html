<div class="team-container">
    <div class="top-content">
        <div class="page-detail">
            <h2><i class="bi bi-people"></i> Teams</h2>
        </div>

        <div class="top-options">
            <div class="option">
                <i class="bi bi-plus"></i>
                <span>New team</span>
            </div>

        </div>
    </div>

    <!-- so adorable ðŸ˜š -->
    <div class="message-container">
        <div class="teams">

            <div class="team-card">
                <div class="menu"><i class="bi bi-three-dots"></i></div>
                <div class="team-profile">
                    <img src="assets/img/teams/binary.png" alt="team-profile-img">
                </div>
                <div class="team-details">
                    <h3 class="team-name">Binary Titans</h3>
                    <h4 class="creator">Maximilliam</h4>
                </div>
            </div>
            
        </div>
        <div class="message-card">
            <div class="card-header">
                <div class="team-profile">
                    <img src="assets/img/teams/binary.png" alt="team-profile-img" title="Binary titans">
                </div>
            </div>
            <div class="card-body">
                <div class="message-holder">
                    <div class="sender-msg-box">
                        <div class="msg">
                            <span>Hello&#129312; How are you?</span>
                            <div class="msg-details">12:30</div>
                        </div>
                    </div>

                    <div class="reciever-msg-box">
                        <div class="reciever-profile"><img src="assets/img/user.png" alt="profile-img" title="reciever's name"></div>
                        <div class="msg">
                            <span>I'm great what about you?</span>
                            <div class="msg-details">13:40</div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="card-footer">
                <div class="emoji-container"><i class="bi bi-emoji-wink"></i></div>
                <div class="input-container"> <input type="text" placeholder="Start typing"> </div>
                <div class="send-container"><i class="bi bi-send"></i></div>
            </div>
        </div>
    </div>
</div>
