<form action="" id="form-cont" onsubmit="return false;">
    <div class="task-input-container">
        <div class="inp-container">
            <div class="add"><i class="bi bi-plus"></i></div>
            <div class="input"><input type="text" placeholder="Add a task" id="task" onkeyup="addTask(document.getElementById('task'), document.getElementById('category'), document.getElementById('task_desc'), document.getElementById('form-cont'), event);"></div>
        </div>
        <div class="inp-labels">
            <select style="width: 100px;" id="category">
                <option value="">Category</option>
                <option value="Hobby">Hobby</option>
                <option value="Education">Education</option>
            </select>
            <button title="date" id="due" onclick="calendar()"><i class="bi bi-calendar-date"></i></button>
            <button title="Description" id="desc" onclick="setModal('description')"><i class="bi bi-body-text"></i></button>
        </div>
    </div>
</form>
